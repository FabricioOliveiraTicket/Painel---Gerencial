<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Simulações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="filters">
    <select>
      <option>Filtrar Ano</option>
      <option>2025</option>
      <option>2024</option>
    </select>
    <select>
      <option>Segmento</option>
      <option>Alianças e Parcerias</option>
      <option>Top Accounts</option>
      <option>Itaú</option>
      <option>Mercado Público</option>
      <option>Middle</option>
      <option>Pequenas Empresas</option>
      <option>Produtos Especializados</option>
      <option>RB</option>
    </select>
    <!-- Chips removidos -->
  </div>

  <div class="summary-cards">
    <div class="summary-card"><span class="summary-label">Acessos</span><span class="summary-value">0</span></div>
    <div class="summary-card"><span class="summary-label">Tempo Médio</span><span class="summary-value">0</span></div>
    <div class="summary-card"><span class="summary-label">Tela</span><span class="summary-value">-</span></div>
  </div>

  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Segmento</th>
          <th>Nome</th>
          <th>Acessos</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </div>

  <div class="charts-section">
    <canvas id="featureUsage" width="400" height="180"></canvas>
    <canvas id="usersBySegment" width="400" height="180"></canvas>
    <canvas id="accessOverTime" width="600" height="200"></canvas>
  </div>

  <div class="simulacoes-section">
    <div id="simulacoes-resumo"></div>
    <div id="simulacoes-por-segmento"></div>
    <canvas id="simulacoesSegmentoChart" width="600" height="220"></canvas>
  </div>

  <div class="online-users-panel">
    <div id="online-users-total"></div>
    <div id="online-users-list"></div>
  </div>

  <div class="feedback-list-card">
    <label for="feedback-segmento">Feedbacks:</label>
    <select id="feedback-segmento">
      <option>Filtrar por Segmento</option>
      <option>Alianças e Parcerias</option>
      <option>Top Accounts</option>
      <option>Itaú</option>
      <option>Mercado Público</option>
      <option>Middle</option>
      <option>Pequenas Empresas</option>
      <option>Produtos Especializados</option>
      <option>RB</option>
    </select>
    <div id="feedback-list"></div>
  </div>

  <div class="feedback-form-card">
    <form id="feedback-form">
      <input type="text" id="name" placeholder="Seu nome (opcional)">
      <div id="star-rating"></div>
      <textarea id="comment" placeholder="Seu comentário"></textarea>
      <button type="submit">Enviar Feedback</button>
      <div id="feedback-message"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
